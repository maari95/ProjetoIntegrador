        <form action="registroproduto.php" method="post" id="formRegistro" class="cad">
            <p class="p-1"></p>

            <h4 class="text-break text-center">Cadastro de produto</h4>
            <p class="p-2"></p>
            <p class="p-2"></p>

            <!-- primeira linha -->
            <div class="row">
                <div class="col-sm-7">
                    <label>Nome do Produto*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault01"
                        name="nomeproduto" placeholder="Nome do produto" required><br>
                </div>
                <div class="col-sm">
                    <label>Categoria*</label>
                    <input type="text" class="form-control is valid form-control-md" id="categoria" name="categoria" 
                        placeholder="Principal, Acompanhamento e Bebida" maxlength="14" autocomplet="off"  onkeypress="return somenteNumeros(charCode)" required ><br>
                </div>
            </div>
           
            

            <!-- segunda linha -->
            <div class="row">
                <div class="col-sm-6">
                    <label>Descrição*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault02"
                        name="descricao" placeholder="Descrição do produto" required><br>
                </div>
                <div class="col-sm">
                    <label>Preço*</label>
                    <input type="text" class="form-control phone-ddd-mask" id="tel"
                        name="preco" placeholder="EX.:(00) 00000-0000" required>
                </div>
            </div>
            <script src= "./main.js"></script>


            <!-- terceira linha -->
            <div class="col-sm">
                <label>Fornecedor</label>    
                <select name="fornecedor" class="form-select form-select-md">
                    <option selected>Selecione</option>
                    <option value="2">Laticínios Milano</option>
                    <option value="3">Fofinho Panificações</option>
