        <!-- Inicio do formulário -->
        <form action="registroadm.php" method="post" id="formRegistro" class="cad">
            <p class="p-1"></p>

            <h4 class="text-break text-center">Cadastro de Administrador</h4>
            <p class="p-1"></p>

            <!-- primeira linha -->
            <div class="row">
                <div class="col-sm-5">
                    <label>Nome Completo*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault01"
                        name="nome" placeholder="Digite seu nome" required><br>
                </div>
                <div class="col-sm-4">
                    <label>CPF*</label>
                    <input type="text" class="form-control is valid form-control-md" id="cpf" name="cpf"
                        placeholder="EX.:000.000.000-00" maxlength="14" autocomplet="off"
                        keypress="somenteNumeros" required><br>
                </div>
                <div class="col-sm">
                    <label>Departamento</label>    
                    <select name="departamento" class="form-select form-select-md">
                        <option selected>Selecione</option>
                        <option value="1">Vendas</option>
                        <option value="2">Adm</option>


                    </select>
                </div>
            </div>



            <!-- segunda linha -->
            <div class="row">
                <div class="col-sm-6">
                    <label>E-mail*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault02"
                        name="Email" placeholder="exemplo@mail.com" required><br>
                </div>
                <div class="col-sm">
                    <label>Telefone*</label>
                    <input type="tel" class="form-control" id="tel" name="telefone"
                        placeholder="EX.:(00) 00000-0000" autocomplete="off" keypress="somenteNumeros" maxlength="14" onkeyup="formatarTelefone(event)" required>
                </div>
            </div>
            <script src="./main.js"></script>


            <!-- terceira linha -->
            <div class="row">
                <div class="col-sm-6">
                    <label>Tipo de Logradouro*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault06"
                        name="tp_logradouro" placeholder="Rua, Av.,Travessa, etc" required><br>
                </div>
                <div class="col-sm">
                    <label>Logradouro*</label>
                    <input type="text" class="form-control is valid form-control" id="validationdefault03"
                        name="logradouro" placeholder="Nome do logradouro" required><br>
                </div>
            </div>

            <!-- quarta linha -->
            <div class="row">
                <div class="col-sm-4">

                    <label>Número*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault03"
                        name="numero" placeholder="Número" required><br>
                </div>
                <div class="col-sm">
                    <label>Complemento</label>
                    <input type="text" class="form-control form-control-md" name="complemento"
                        placeholder="Complemento">
                    <br>
                </div>
            </div>

            <!-- quinta linha  -->

            <div class="row">
                <div class="col-sm-6">
                    <label>Bairro*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault03"
                        name="bairro" placeholder="Bairro" required>
                </div>
                <div class="col-sm">
                    <label>Município*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault03"
                        name="municipio" placeholder="Município" required>
                </div>
            </div>

            <!-- sexta linha -->

            <p class="p-1"></p>
            <div class="row">
                <div class="col-sm-6">
                    <label>CEP*</label>
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault03" name="cep"
                        placeholder="Digite seu CEP" autocomplete="off" onkeyup="formatarCep(event)" maxlength="9" keypress="somenteNumeros" required>
                </div>

                <div class="col-sm">
                    <label>Estado*</label>
                    <!--<select class="form-select form-select-md">-->
                    <input type="text" class="form-control is valid form-control-md" id="validationdefault03"
                        name="estado" placeholder="Sigla do estado" maxlength="2" required>
                    </div>
            </div>
            <p class="p-1"></p>
            <div class="row">
                <div class="col-sm-12">
                    <label>Senha*</label>
                    <input type="password" class="form-control is valid form-control-md" id="validationdefault03"
                        name="senha" placeholder="Senha" required>
                </div>
            </div>

    </div>
